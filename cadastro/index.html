<html lang="pt-br">
    <head>

        <title>cadastro</title>

        <div class="cadastro">
            <h1>Cadastro</h1>
            <p>Nome:</p>

            <p></p>
            <button id="sendCad" type="button">enviar</button>
        </div>

        <div>
      
            <h1>Cadastros na base</h1>
            <button id="listCad" type="button">listar</button>             
            <p id="nomeCad">Nome:</p>
            <p id="idadeCad">Idade:</p>
            <p id="emailCad">Email:</p>

        </div>
        <script src="app.js"></script>
    </body>
</html>
